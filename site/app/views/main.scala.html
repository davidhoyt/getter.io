@(title: String)(banner: Html)(content: Html)

<!DOCTYPE html>

<html ng-app="getter-io">
  <head>
    <title>@title</title>

    <link href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))' rel='stylesheet'>
    <link href='@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui.min.css"))' rel='stylesheet'>

    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("1.1.5/angular.min.js"))' type='text/javascript' ></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui-ieshiv.min.js"))' type='text/javascript' ></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui.min.js"))' type='text/javascript' ></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap.min.js"))' type='text/javascript' ></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap-tpls.min.js"))' type='text/javascript' ></script>

    <script src="@routes.Assets.at("javascripts/getter.io.js")" type="text/javascript"></script>

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    <div ng-controller="AppController">
      <div class="banner">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="/">getter.io</a>
              @banner
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        @content
      </div>
    </div>
  </body>
</html>
